remote_theme: mmistakes/minimal-mistakes@4.26.2
title: National Parking Platform
google-analytics-id: G-B44QGPWWHK
plugins:
- jekyll-remote-theme
- jekyll-include-cache
- jekyll-titles-from-headings
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: false
